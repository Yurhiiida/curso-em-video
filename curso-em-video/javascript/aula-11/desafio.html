<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio ex008</title>
</head>
<body>
    <h1>Gringohome</h1>
    Digite o seu País?<input type="text" name="pais" id="pais">
    <input type="button" value="enviar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        var pais = document.querySelector('input#pais')
        var res = document.querySelector('div#res')
        function verificar() {
            if (pais.value == 'Brasil') {
                res.innerHTML = 'Você é <strong>Brasileiro</strong>'
            } else if (pais.value == 'EUA') {
                res.innerHTML = 'Você é <strong>Americano</strong>'
            } else {
                res.innerHTML = 'Você é <strong>Estrangeiro</strong>'
            }
        }
        
    </script>
</body>
</html>
