    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;

<body>
    
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.writeln(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
        //podemos colocar tags HTML
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.writeln(`Seu nome em minúsculo é ${nome.toLowerCase()}`)

        // document.writeln escreve na página mas pula uma linha
        // var.length quantos caracteres a string tem
        // var.toUpperCase() tudo para "Maiúsculas"
        // var.toLowerCase() tudo para "Minúsculas"

        //para formatar números podemos usar .toFixed para informar a quantidade de casas decimais
        // e .replace('.', '.') para informar que queremos mudar o ponto por virgula

        n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) 
        'R$ 1.545,50'

    </script>
