<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style></style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt("Digite um número: ")) 
        var n2 = Number(window.prompt('Digite outro número: ')) 
        // window.prompt("Digite um número: ") recebe um valor em string e precisa ser convertido
        // Para converter um número em inteiro Number.parseInt() para real Number.parseFloat(), e Number() para o JavaScript decidir se é Real ou Inteiro
        //Também podemos converter um valor para string útilizando String(n) ou n.toString()
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
        // (Number + Number) para adição.
        // (String + String) para concatenação.

        /* Nas versões mais recente do JavaScript se usa a tecnica Template strings, para facilitar a escrita. para isso se usa a crase e ${} (Place Holder) o exemplo ficaria assim - `O aluno ${nome} com ${idade} anos tirou a nota ${nota}`*/ 

        

    </script>
</body>
</html>
