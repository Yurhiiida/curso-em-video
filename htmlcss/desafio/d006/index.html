<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <p>&#149; <abbr title="Use a tag &lt;p&gt;"> Parágrafos </abbr></p>
    <p>&#149; <abbr title="Use a tag &lt;h1&gt;"> Títulos </abbr></p>
    <p>&#149; <abbr title="Use a tag &lt;img&gt;"> Imagens </abbr></p>
    <p>&#149; <abbr title="Use a tag &lt;abbr&gt;"> Abreviações </abbr></p>
    <p>&#149; <abbr title="Use a tag &lt;code&gt;"> Código-Fonte </abbr></p>
    <p>&#149; <abbr title="Use a tag &lt;ol&gt;"> Lista numeradas </abbr></p>
    <p>&#149; <abbr title="Use a tag &lt;ul&gt;"> Listas com demarcadores </abbr></p>

    
</body>
</html>
